{% load static %}
<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link ref="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7DBCCC; min-height:100px">
    <a class="navbar-brand" href="#" style="color: white; font-size: 30px; padding-top: 0">
      PennCourseRec
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Saved Recommendations<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Saved Submitted Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'get-rec' %}">New Recommendation</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="Search course..." placeholder="Search course..." aria-label="Search">
        <button class="btn btn-outline-info text-light" style="border-color: white" type="submit">Search</button>
      </form>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>
